name: Check scimax

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    paths:
      - 'profiles/scimax/**'
      - 'flake.lock'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v19
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - run: nix build .#scimax --dry-run --show-trace
